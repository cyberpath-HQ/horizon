name: Coverage

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  coverage:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:18-alpine
        env:
          POSTGRES_USER: horizon
          POSTGRES_PASSWORD: horizon_test_password
          POSTGRES_DB: horizon_test
        options: >-
          --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:8-alpine
        options: >-
          --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5
        ports:
          - 6379:6379

    env:
      DATABASE_URL: postgres://horizon:horizon_test_password@localhost:5432/horizon_test
      REDIS_URL: redis://localhost:6379
      RUST_BACKTRACE: 1

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rust-src,llvm-tools-preview

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Install dependencies
        run:
          sudo apt update && sudo apt install -y libglib2.0-dev libwebkit2gtk-4.1-dev build-essential curl wget file
          libxdo-dev libssl-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Install grcov
        run: cargo install grcov

      - name: Run database migrations
        run: |
          cargo build --release -p migration
          cargo run --release -p migration -- run
        env:
          DATABASE_URL: postgres://horizon:horizon_test_password@localhost:5432/horizon_test

      - name: Generate coverage reports
        run: bash ./scripts/run_coverage.sh
        env:
          DATABASE_URL: postgres://horizon:horizon_test_password@localhost:5432/horizon_test
          REDIS_URL: redis://localhost:6379

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: cyberpath-HQ/horizon
          flags: rust
          name: codecov-umbrella
          fail_ci_if_error: true
          files: ./target/coverage/lcov.info
